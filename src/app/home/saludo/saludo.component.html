<div class="card">
    <div class="card-header">
        <h4 class="card-title">Saludo</h4>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="userName">
              nombre
            </label>
            <input type="text" [(ngModel)]="usuario" class="form-control" name="userName" id="userName" placeholder="">
            <button (click)=btnBorrar($event)>Borrar</button>
        </div>


    </div>
    <div class="card-footer text-muted">
        <p class="card-text">Hola {{usuario.toUpperCase()}}</p>

    </div>

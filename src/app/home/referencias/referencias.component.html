<div class="card">
    <div class="card-header">
        <h4 class="card-title">Saludo por referencia</h4>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="userName"> Nombre</label>
            <input type="text" #nombreReferencia class="form-control" name="userName" id="userName" placeholder="">
        </div>
        <p class="card-text">Texto</p>
        <button (click)="nombreReferencia.value= ''">Borrar</button>
        <button (click)="nombreReferencia.value = nombreReferencia.value">Saludar</button>
    </div>
    <div class="card-footer text-muted">
        Hola {{nombreReferencia.value}}
    </div>
